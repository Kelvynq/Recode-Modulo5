<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./Assets/duffle.svg" type="image/x-icon">
	<link rel="stylesheet" href="./CSS/global.css">
	<link rel="stylesheet" href="./CSS/login.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<title>Login</title>

</head>

<body>

	<!--Início da navbar-->
	<header>
		<nav class="navbar navbar-expand-lg text-white border-left p-2"
			style="background:linear-gradient(90deg, #de6060 20%, #ab0f0f 100%);">
			<a class="navbar-brand text-white p-2 pt-2" th:href=" @{/}">
				<!-- <img src="" alt="logo" width="45" height="40" class="d-inline-block align-text-top">-->
				- SuperViagem -
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item ">
						<a class="nav-link text-white p-3" th:href="@{/login}">Login</a>
					</li>
					<li class="nav-items">
						<a class="nav-link active text-white p-3" th:href="@{/usuarios}">Cadastro</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white p-3" th:href="@{/viagens}">Destinos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white p-3" th:href="@{/reservas}">Reservas</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white p-3" th:href="@{/promocoes}">Promoções</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white p-3" th:href="@{/contato}">Contato</a>
					</li>
				</ul>
			</div>

		</nav>
	</header>
	<!--Fim da navbar-->

	<!--Início do Login-->
	<main class="main-content container">
		<div class="main-content container m-3">
			<div class="row justify-content-center align-items-center">
				<div class="col-md-6">
					<form class="form" action="" method="post">
						<h1 class="text-center pt-3 pb-5" style="padding-top: 90px;font-weight: normal;color: #b39363;
                            ">Login</h1>
						<div>
							<label for="username" style="color: #b39363">Nome de usuário:</label><br>
							<input type="text" name="username" id="username" autocomplete="given-name"
								class="form-control">
						</div>
						<div>
							<label for="password" style="color: #b39363">Senha:</label><br>
							<input type="text" name="password" id="password" autocomplete="current-password"
								class="form-control">
						</div>
						<div>
							<label for="remember-me" style="color: #b39363"><span>Lembre-me </span><span><input id="remember-me"
										name="remember-me" type="checkbox"></span></label><br>
							<input type="text" name="submit" class="btn btn-lg btn-custom-bg mt-4 bcards"
								value="Entrar">
						</div>
						<div class="text-end">
							<a th:href="@{/usuarios/novo}" class="bregis">Registre-se</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>

	<!--Fim do Login-->

	<!--Início do footer-->
	<footer class="pt-4">
		<p class="text-center">&copy; 2023 SuperViagem. Todos os direitos reservados.</p>
	</footer>
	<!--Fim do footer-->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
